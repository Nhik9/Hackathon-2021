    <article >
        <div class="signup">
            <form action="" >
                
                        <p> <b>Đăng Ký Tài Khoản</b> </p>
                        <hr>
                        <input type="text" placeholder="Họ và tên" name="name">
                        <br>
                        <input type="text" placeholder="Email" name="email" required>
                        <br>
                        <input type="password" placeholder="Mật Khẩu" name="psw" required>
                        <br>
                        <input type="password" placeholder="Nhập Lại Mật Khẩu" name="psw-repeat" required>
                        <br>
                        <select placeholder="Giới tính" name="gender" id="form">
                            <option value="1">Giới tính</option>
                            <option value="2">Nam</option>
                            <option value="3">Nữ</option>
                        </select>
                        <br>
                        <input type="number" placeholder="SĐT" name="phone" id="">
                        <br>
                        <input type="date" placeholder="Ngày sinh" name="D.O.B" id="">
                        <br>
                        <select placeholder="Hiện tại bạn đang là" name="who" id="form">
                            <option value="4">Hiện tại bạn đang là</option>
                            <option value="5">Sinh viên y</option>
                            <option value="6">Người dân</option>
                        </select>
                        <br>
                        <select placeholder="Mục đích bạn sử dụng Website là:" name="purpose" id="form">
                            <option value="5">Mục đích bạn sử dụng Website là:</option>
                            <option value="6">Tư vấn, giải đáp các câu hỏi về phòng, chữa Covid</option>
                            <option value="7">Tìm hiểu thông tin về phòng, chữa Covid</option>
                            <option value="8">Tìm nơi cung cấp thực phẩm uy tín, phải chăng</option>
                            <option value="9">Cung cấp thực phẩm chất lượng, phù hợp nhu cầu</option>
                        </select>
    
                        <div>
                          <button type="submit" id="sign">ĐĂNG KÝ</button>
                        </div>
                      
              </form>
        </div>
    </article>
